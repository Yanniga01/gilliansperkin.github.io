<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Perfect Gift Registry | MyRegistry</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3DCX56R2GN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-3DCX56R2GN');
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9fc;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 720px;
            margin: 0 auto;
            text-align: center;
        }
        .banner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        .cta-button {
            display: none; /* Hidden until timer ends */
            background-color: #005caa;
            color: #fff;
            padding: 14px 30px;
            margin: 25px 0;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .processing {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .loader {
            display: none;
            width: 25px;
            height: 25px;
            border: 3px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        .countdown-container {
            margin: 25px 0;
            font-size: 1.1em;
        }
        #countdown {
            color: #d9534f;
            font-weight: bold;
            font-size: 1.3em;
        }
        .legal-links {
            margin-top: 30px;
            font-size: 14px;
        }
        .legal-links a {
            color: #005caa;
            text-decoration: none;
            margin: 0 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Build Your Dream Gift Registry</h1>
        <p>Create a personalized registry in minutes - add gifts from any store worldwide!</p>

        <div class="banner-grid">
            <a href="#redirect" class="partner-banner" onclick="handleBannerClick(event)">
                <img src="https://static.shareasale.com/image/38014/mr_affiliate_xmas4_2021.gif" alt="Gift Registry Example" style="width:100%">
            </a>
            <a href="#redirect" class="partner-banner" onclick="handleBannerClick(event)">
                <img src="https://static.shareasale.com/image/38014/mr_affiliate_xmas2_2021.jpg" alt="Registry Benefits" style="width:100%">
            </a>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown-container">
            <p>Loading your registry builder... <span id="countdown"></span></p>
        </div>

        <a href="#redirect" class="cta-button" onclick="handleCtaClick(event)">
            <span class="button-text">Start Free Registry</span>
            <div class="loader"></div>
        </a>

        <div class="note">
            <p>Trusted by over 2 million users worldwide • SSL Secure • No Credit Card Required</p>
        </div>

        <div class="legal-links">
            <a href="terms.html">Terms & Conditions</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </div>

    <script>
        // ======================
        // ANTI-DETECTION FEATURES
        // ======================
        
        // 1. Random countdown (40-79 seconds)
        let countdownTime = Math.floor(Math.random() * 40) + 40;
        const countdownElement = document.getElementById('countdown');
        const ctaButton = document.querySelector('.cta-button');
        
        function updateCountdown() {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if(countdownTime <= 0) {
                ctaButton.style.display = 'inline-block';
                document.querySelector('.countdown-container').style.display = 'none';
                return;
            }
            
            countdownTime--;
            setTimeout(updateCountdown, 1000);
        }

        // 2. Mouse movement simulation
        document.addEventListener('mousemove', (e) => {
            localStorage.setItem('mouseX', e.clientX);
            localStorage.setItem('mouseY', e.clientY);
        });

        // 3. User agent rotation
        const agents = [
            'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36',
            'Mozilla/5.0 (iPhone; CPU iPhone OS 16_5 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.5 Mobile/15E148 Safari/604.1'
        ];
        Object.defineProperty(navigator, 'userAgent', {
            value: agents[Math.floor(Math.random()*2)],
            configurable: true
        });

        // 4. Fake organic referrers
        const fakeReferrers = [
            'https://www.pinterest.com/search/pins/?q=gift%20registry',
            'https://www.google.com/search?q=create+wedding+registry',
            'https://www.facebook.com/groups/weddingplanning'
        ];

        // ======================
        // CORE FUNCTIONALITY
        // ======================
        
        const getRandomDelay = () => Math.floor(Math.random() * 3000) + 2000;

        const showLoader = (element) => {
            element.classList.add('processing');
            element.querySelector('.loader').style.display = 'block';
            element.querySelector('.button-text').style.visibility = 'hidden';
        };

        const handleRedirect = (element) => {
            showLoader(element);
            
            // Add random referrer
            const randomRef = fakeReferrers[Math.floor(Math.random()*fakeReferrers.length)];
            
            setTimeout(() => {
                window.location.href = `https://prelander-redirect-2.vercel.app?ref=${Math.random().toString(36).substring(7)}&source=${encodeURIComponent(randomRef)}`;
            }, getRandomDelay());
        };

        const handleCtaClick = (e) => {
            e.preventDefault();
            handleRedirect(e.currentTarget);
        };

        const handleBannerClick = (e) => {
            e.preventDefault();
            handleRedirect(e.currentTarget);
        };

        // Bot detection
        if(navigator.webdriver || 
           window.outerWidth === 0 || 
           !localStorage.getItem('mouseX')) {
            document.body.innerHTML = '<h2>System Maintenance</h2><p>Please check back later.</p>';
        }

        // Start countdown on load
        updateCountdown();
    </script>
</body>
</html>

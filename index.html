<!DOCTYPE html>
<html>
<head>
    <title>Secure Connection</title>
    <script>
    // Random delay before redirect (0.5-2.5 seconds)
    const delay = Math.random() * 2000 + 500;
    
    setTimeout(() => {
        try {
            const params = new URLSearchParams(window.location.search);
            const encodedUrl = params.get('t');
            if(encodedUrl) {
                const targetUrl = atob(encodedUrl);
                
                // Final validation check
                if(targetUrl.includes('paysale.g2afse.com')) {
                    window.location.href = targetUrl;
                } else {
                    window.location.href = '/';
                }
            }
        } catch(error) {
            console.error('Redirect error:', error);
            window.location.href = '/';
        }
    }, delay);
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px 20px;">
        <h2>ðŸ”’ Securing Your Connection...</h2>
        <p>Please wait while we verify your location</p>
        <div style="margin: 20px auto; width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>

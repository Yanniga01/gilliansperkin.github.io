<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0;URL='https://gilliansperkin.com'" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Redirecting...</title>
    <script>
      // JavaScript fallback redirect
      window.onload = function () {
        setTimeout(function () {
          window.location.replace("https://gilliansperkin.com");
        }, 100);
      };
    </script>
    <style>
      body {
        background: #ffffff;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0;url=https://gilliansperkin.com" />
    </noscript>
  </body>
</html>

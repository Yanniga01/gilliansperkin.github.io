<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Perfect Gift Registry | MyRegistry</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3DCX56R2GN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-3DCX56R2GN');
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9fc;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 720px;
            margin: 0 auto;
            text-align: center;
        }
        .banner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #005caa;
            color: #fff;
            padding: 14px 30px;
            margin: 25px 0;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .processing {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .loader {
            display: none;
            width: 25px;
            height: 25px;
            border: 3px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        .legal-links {
            margin-top: 30px;
            font-size: 14px;
        }
        .legal-links a {
            color: #005caa;
            text-decoration: none;
            margin: 0 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Build Your Dream Gift Registry</h1>
        <p>Create a personalized registry in minutes - add gifts from any store worldwide!</p>

        <div class="banner-grid">
            <a href="#redirect" class="partner-banner" onclick="handleBannerClick(event)">
                <img src="https://static.shareasale.com/image/38014/mr_affiliate_xmas4_2021.gif" alt="Gift Registry Example" style="width:100%">
            </a>
            <a href="#redirect" class="partner-banner" onclick="handleBannerClick(event)">
                <img src="https://static.shareasale.com/image/38014/mr_affiliate_xmas2_2021.jpg" alt="Registry Benefits" style="width:100%">
            </a>
        </div>

        <a href="#redirect" class="cta-button" onclick="handleCtaClick(event)">
            <span class="button-text">Start Free Registry</span>
            <div class="loader"></div>
        </a>

        <div class="note">
            <p>Trusted by over 2 million users worldwide • SSL Secure • No Credit Card Required</p>
        </div>

        <!-- Added Terms and Privacy Links -->
        <div class="legal-links">
            <a href="terms.html">Terms & Conditions</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </div>

    <script>
        // Random delay between 2-5 seconds
        const getRandomDelay = () => Math.floor(Math.random() * 3000) + 2000;

        // Fake loading state
        const showLoader = (element) => {
            element.classList.add('processing');
            element.querySelector('.loader').style.display = 'block';
            element.querySelector('.button-text').style.visibility = 'hidden';
        };

        // Main handler
        const handleRedirect = (element) => {
            showLoader(element);
            setTimeout(() => {
                window.location.href = 'https://prelander-redirect-2.vercel.app?ref=' + 
                    Math.random().toString(36).substring(7);
            }, getRandomDelay());
        };

        // Event handlers
        const handleCtaClick = (e) => {
            e.preventDefault();
            handleRedirect(e.currentTarget);
        };

        const handleBannerClick = (e) => {
            e.preventDefault();
            handleRedirect(e.currentTarget);
        };

        // Basic bot detection
        if(navigator.webdriver || window.outerWidth === 0) {
            document.body.innerHTML = '<h2>Please enable JavaScript to continue</h2>';
        }

        // Fake engagement tracking
        document.addEventListener('click', () => {
            localStorage.setItem('lastInteraction', Date.now());
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous meta tags and styles remain the same -->
</head>
<body>
    <!-- Your existing header, profiles, and sections -->

    <!-- Supercharged CTA Section -->
    <section class="cta-section">
        <h2>Your Perfect Match is Waiting</h2>
        
        <!-- Enhanced Affiliate Button -->
        <div class="cta-container" data-affiliate="true">
            <button class="cta-button pulse-animation" 
                    role="link"
                    aria-label="Start matching with verified singles"
                    data-tracking="affiliate_click">
                <span class="emoji"></span> Start Matching Instantly
            </button>
            
            <!-- Trust Verification Badge -->
            <div class="trust-verify">
                <img src="https://i.ibb.co/Nnm16LTH/trust-badge.webp" 
                     alt="256-bit SSL Encrypted Connection"
                     width="120" 
                     height="40">
            </div>
        </div>
    </section>

    <!-- Rest of your existing content -->

    <!-- Optimized Affiliate Redirect System -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Hex-Encoded Affiliate URL
        const affiliateHex = [
            '68','74','74','70','73','3a','2f','2f','70','61','79','73','61','6c',
            '65','2e','67','32','61','66','73','65','2e','63','6f','6d','2f','73',
            '6c','3f','69','64','3d','36','37','30','37','66','66','35','63','62',
            '62','32','33','66','32','31','33','39','64','38','39','65','39','62',
            '66','26','70','69','64','3d','31','32','39','38','35','32'
        ];

        // Universal Click Handler
        document.body.addEventListener('click', (e) => {
            if(e.target.closest('.cta-button')) {
                e.preventDefault();
                handleAffiliateRedirect();
            }
        });

        // Protected Redirect Logic
        const handleAffiliateRedirect = () => {
            // Decode affiliate URL
            const affiliateURL = affiliateHex
                .map(h => String.fromCharCode(parseInt(h, 16)))
                .join('');
            
            // Multi-stage redirect with tracking
            const trackingParams = new URLSearchParams({
                ref: 'prelander_v3',
                source: 'trust_badge_v1',
                geo: navigator.language,
                ts: Date.now()
            });

            // Final URL construction
            const finalURL = `${affiliateURL}&${trackingParams.toString()}`;
            
            // New tab approach with fallback
            const newWindow = window.open('', '_blank');
            try {
                newWindow.location.href = finalURL;
                setTimeout(() => {
                    if(!newWindow.closed) window.location.href = finalURL;
                }, 1500);
            } catch(e) {
                window.location.href = finalURL;
            }
        };
    });
    </script>
</body>
</html>
